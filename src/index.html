<html>
<head>
	<meta charset="UTF-8">
	<title>himcast artwork generator</title >
  <script src="javascripts/require.js" data-main="javascripts/app/main" type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <header>
      <h1>himcast artwork generator</h1>
    </header>

    <div id="artwork">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div id="sidebar">
        <table>
          <tbody>
            <tr>
              <th>himcast vol.</th>
              <td><input type="text" id="vol" name="count" value="12" placeholder="vol" /></td>
            </tr> 

            <tr>
              <th>artist</th>
              <td>
                <input type="text" id="artist" name="artist" value="" placeholder="artist" /> 
              </td>
              <td>
                <select id="fontsize_artist" name="fontsize_artist">
                  <option value="12">12</option> 
                  <option value="18">18</option> 
                  <option value="24">24</option> 
                  <option selected="true" value="32">32</option> 
                  <option value="48">48</option> 
                </select> 
                pt
              </td>
            </tr> 

            <tr>
              <th>title</th>
              <td><input type="text" id="title" name="title" value="" placeholder="title" /></td>
              <td>
                <select id="fontsize_title" name="fontsize_title">
                  <option value="12">12</option> 
                  <option value="18">18</option> 
                  <option value="24">24</option> 
                  <option value="32">32</option> 
                  <option value="48">48</option> 
                </select> 
                pt
              </td>
            </tr> 

            <tr>
              <th>color</th>
              <td>
                <input type="text" id="color" name="color" value="#222" />
                <div id="colorpicker"></div>
              </td>
            </tr> 
          </tbody>
        </table>

      <button id="render">render</button>
      <button id="save">save</button>
    </div>
  </div>

</body>
</html>
